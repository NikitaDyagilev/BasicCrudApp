plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.crudapp'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework:spring-aop:5.2.5.RELEASE'
	implementation 'org.springframework:spring-web:5.2.5.RELEASE'
	implementation 'org.springframework:spring-core:5.2.5.RELEASE'
	compile group: 'org.eclipse.persistence', name: 'javax.persistence', version: '2.2.1'
	implementation 'org.projectlombok:lombok:1.18.12'
	compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.6'
	compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.2.7.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'


}

test {
	useJUnitPlatform()
}
