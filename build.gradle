plugins {
	id 'org.springframework.boot' version '2.2.6.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.crudapp'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework:spring-aop:5.2.5.RELEASE'
	implementation 'org.springframework:spring-web:5.2.5.RELEASE'
	implementation 'org.springframework:spring-core:5.2.5.RELEASE'
	implementation 'org.projectlombok:lombok:1.18.12'
	implementation 'mysql:mysql-connector-java:5.1.6'
    implementation 'org.springframework.data:spring-data-jpa:2.2.6.RELEASE'
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.4.14.Final'
	compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'


}

test {
	useJUnitPlatform()
}
